<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/sample.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
<span class="language" th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.en}"></option>
    <option value="nl" th:text="#{lang.nl}"></option>
</select>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>

<nav>
    <ul>
        <li><a href="/tasks" th:text="#{viewTask}"></a></li>
        <li><a href="/tasks/new" th:text="#{addTask}"></a></li>
    </ul>
</nav>
